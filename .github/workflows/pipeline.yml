name: Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  checkout: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

  setup:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Setup Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      
  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build --if-present
    
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Running tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
